<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PGP Key ID</title>
</head>
<body>
    


  <form id="user-form">
        <input type="text" id="username" placeholder="Enter GitHub username" required>
        <button type="submit">Search</button>
    </form>

     <ul id="keyid"></ul>

    <script>
        const keyid = document.getElementById('keyid')

        document.getElementById('user-form').addEventListener('submit', e => {
            e.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            keyid.textContent = '';
            const url = `https://api.github.com/users/${username}/gpg_keys`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    data.forEach(u => {
const li = document.createElement('li');
const emails = u.emails.map(e => e.email)
                        li.textContent = `KEYID: ${u.key_id} EMAIL: ${emails.join(', ')}`;
                        keyid.appendChild(li);

})
                    
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
