<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub PGP Key ID</title>
<style>
body {
    text-align: center
}
body, input, button {
    background: black;
    color: yellowgreen;
    border-color: yellowgreen;
    font-size: 18px
}
li,a,a:visited,a:active {
    color: yellowgreen;

}
#donate {
    margin-top: 200px
}
</style>
</head>
<body>
    <h2>Github Username to PGP KEYID and EMAIL</h2>
    
<form id="user-form">
    <label>https://github.com/<input type="text" id="username" placeholder="Enter GitHub username" required></label>
    <button type="submit">Search</button>
</form>

<ol id="keyid"></ol>
    <br>
    <div><small>(this tool useful to run only in your browser without import in gnupg any keys) </small><a href="https://github.com/st3b1t/github-pgp-keyid">Source Code</a></div>
<div style="visibility:hidden" id="donate">DONATE a Coffee!<br><img src="https://raw.githubusercontent.com/st3b1t/st3b1t/main/donate.png"></div>
<script>
const keyid = document.getElementById('keyid');
const donate = document.getElementById('donate');
document.getElementById('user-form').addEventListener('submit', e => {
    e.preventDefault(); // Prevent form submission

    const username = document.getElementById('username').value;
    keyid.textContent = '';
    const url = `https://api.github.com/users/${username}/gpg_keys`;
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                keyid.textContent = 'GPG keys not found for this user!';
            }
            data.forEach(u => {
                const li = document.createElement('li');
                const emails = u.emails.map(e => `<a href="mailto:${e.email}">${e.email}</a>`)
                li.innerHTML = `KEYID: <a href="https://github.com/${username}.gpg">${u.key_id}</a> <br> EMAIL: ${emails.join(', ')}`;
                keyid.appendChild(li);
            });
            setTimeout(()=>{donate.style.visibility = 'visible';},3000)
        })
        .catch(error => console.error('Error fetching data:', error));
});
</script>
</body>
</html>
